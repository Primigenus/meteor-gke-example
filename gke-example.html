<head>
  <title>Kubernetes Exampl</title>
  <link href="http://fonts.googleapis.com/css?family=RobotoDraft:regular,bold,medium" rel="stylesheet" type="text/css">
</head>

<body>
  {{> address}}
</body>

<template name="address">
  <div id="body" style="background-image: {{color}}">
    <h1>{{ip}}</h1>

    <div id="users">
      {{#each user}}
      <div class="user" style="transform: translate({{x}}px, {{y}}px);">{{ipAddr}}</div>
      {{/each}}
    </div>
  </div>
</template>
